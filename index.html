<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="pomodorostyle.css">
</head>
<body>
	<div id="container">
		<div id="screen"></div>
		<div id="info">
			<h1 id="info1" >Session 1</h1>
		</div>
		<div id="setting">
			<div id="session">
				<h3 id="st">Session Time</h3>
				<h3 id="sessiontime">20 Min</h3>
				<button id="sessionminus">-</button>
				<button id="sessionplus">+</button>
			</div>
			<div id="break">
				<h3 id="bt">Break Time</h3>
				<h3 id="breaktime">5 Min</h3>
				<button id="breakminus">-</button>
				<button id="breakplus">+</button>
			</div>
		</div>
		
		<div id="buttons">
			<button id="start">Start</button>
			<button id="pause">Pause</button>
			<button id="reset">Reset</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="pomodoroscript.js"></script>
</html>
